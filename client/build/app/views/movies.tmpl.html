<div class="container" ng-init="moviesVm.getMovies()">

    <h2>All Movies</h2>
    <!--<div class="filter">-->
        <!--<ul class="container">-->
            <!--<li class="searchbox"><h4>Search</h4><input type="text" class="form-control" ng-model="moviesVm.searchText" id="search" placeholder="Title, Genre, Year"></li>-->
        <!--</ul>-->
    <!--</div>-->
    <br>
    <table class="table table-hover">
        <thead>
        <tr class="list">
            <th ng-click="moviesVm.changeSort('title')">Title<script class="caret"></script></th>
            <th ng-click="moviesVm.changeSort('year')">Year<script class="caret"></script></th>
            <th ng-click="moviesVm.changeSort('Language')">Language<script class="caret"></script></th>
            <th ng-click="moviesVm.changeSort('imdb_ratings')">IMDB Ratings<script class="caret"></script></th>
            <th ng-click="moviesVm.changeSort('genere')">Genre<script class="caret"></script></th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="movie in moviesVm.movies | filter:moviesVm.searchText | orderBy:moviesVm.sorter.by:moviesVm.sorter.reverse">
            <td><a ng-href="#!/Movies/{{movie.id}}">{{movie.title}}</a></td>
            <td>{{movie.year}}</td>
            <td>{{movie.language}}</td>
            <td>{{movie.imdb_ratings}}</td>
            <td>{{movie.genere}}</td>
        </tr>
        </tbody>
    </table>



</div>
